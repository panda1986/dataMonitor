<!DOCTYPE html>
<html ng-app="monitorApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Kaloon 数据统计系统</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/docs.min.css">
    <link rel="stylesheet" type="text/css" href="css/monitor.css"/>
    <script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/vendor/echart/echarts-all.js"></script>
    <script type="text/javascript" src="js/vendor/echart/macarons.js"></script>
    <script type="text/javascript" src="js/vendor/ng-table.min.js"></script>
    <script type="text/javascript" src="js/vendor/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/vendor/bravo_alert/alert.js"></script>
    <script type="text/javascript" src="js/vendor/echarts.min.js"></script>
    <script type="text/javascript" src="js/monitor.ng.router.js"></script>
    <script type="text/javascript" src="js/monitor.utility.js"></script>
    <script type="text/javascript" src="js/winlin.utility.js"></script>
    <script type="text/javascript" src="js/chart.utility.js"></script>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body ng-controller="CMain">
<div class="container">
    <div class="navbar-wrapper navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="http://www.kaloon.com.cn" class="navbar-brand">Kaloon</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active': is_nav_selected('/analysis')}"><a ng-click="jump('/analysis')" href="javascript:void(0)">数据分析</a></li>
                    <li ng-class="{'active': is_nav_selected('/devices')}"><a ng-click="jump('/devices')" href="javascript:void(0)">设备管理</a></li>
                    <li ng-class="{'active': is_nav_selected('/records')}"><a ng-click="jump('/records')" href="javascript:void(0)">巡检记录</a></li>
                    <li ng-class="{'active': is_nav_selected('/user')}"><a ng-click="jump('/user')" href="javascript:void(0)">用户管理</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0)">{{user()}},您好</a></li>
                    <li><a href="javascript:void(0)" ng-click="logout()">注销</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div bravo-alert ng-repeat="log in logs" class="alert fade in {{log.level|db_filter_log_level}}">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>{{log.level}}:</strong> {{log.msg}}
    </div>
    <div ng-view></div>
</div>

<div class="container">
    <hr>
    <footer>
        <p>北京凯隆分析仪器有限公司&copy; Company 2016</p>
    </footer>
</div>

</body>
</html>
