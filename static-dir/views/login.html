<form class="form-horizontal debugger_login_form">
    <div class="input-group width220">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
        <input type="text" class="form-control" ng-model="user" placeholder="用户名">
    </div>

    <div class="input-group width220">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </span>
        <input type="password" class="form-control" ng-model="password" placeholder="密码" ng-keypress="on_press_enter_login($event)">
    </div>

    <div class="input-group width220">
        <button type="button" class="btn btn-default" ng-click="login()">Login!</button>
    </div>
</form>
