<div>
	<p><strong>{{user()}}</strong>,正在查看数据分析页面</p>
</div>
<div class="well well-sm form-inline">
	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon1">设备编号</span>
		<input type="text" ng-keypress="query_records($event)"  class="form-control width400" placeholder="如B1HSA10CQ103" aria-describedby="sizing-addon1" ng-model="search.uid">
	</div>
	<div class="input-group">
		<button ng-class="is_date_set(1) | date_button_active" type="button" ng-click="get_day_data(1, 0)">今天</button>
		<button ng-class="is_date_set(2) | date_button_active" type="button" ng-click="get_day_data(2, 2)">最近3天</button>
		<button ng-class="is_date_set(3) | date_button_active" type="button" ng-click="get_day_data(3, 6)">最近7天</button>
		<button ng-class="is_date_set(4) | date_button_active" type="button" ng-click="get_day_data(4, 29)">最近30天</button>
	</div>
	<div class="form-inline pull-right">
		<input type="date" class="form-control" ng-model="date.from_date.value" max="{{date.to_date.value | date:'yyyy-MM-dd'}}">
		<span>至</span>
		<input type="date" class="form-control" ng-model="date.to_date.value" min="{{date.from_date.value | date:'yyyy-MM-dd'}}">
		<button ng-class="is_date_set(0) | date_button_active" ng-click="get_select_date_data(0)">查询</button>
	</div>
</div>
<div class="row well well-sm">
	<div id="echart_analysis" class="mini-layout"></div>
</div>
